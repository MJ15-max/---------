<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติส่วนตัว</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap');
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background: #ccffcc;
            color: #333;
        }
        header {
            background: rgba(0, 123, 255, 0.9);
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 86, 179, 0.9);
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.3em;
            transition: all 0.3s;
            border-radius: 8px;
            margin: 0 10px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            font-size: 2.5em;
            color: #004085;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #00c3ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #0095ff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1.1em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        เว็บไซต์ประวัติส่วนตัว
    </header>
    <div class="container">
        <h2>ยินดีต้อนรับ</h2>
        <p>นี่คือเว็บไซต์แนะนำตัวของฉัน แสดงข้อมูลเกี่ยวกับฉันและช่องทางติดต่อ</p>
        <a href="http://127.0.0.1:5500/html/%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%A7%E0%B8%B1%E0%B8%95%E0%B8%B4%E0%B8%AA%E0%B9%88%E0%B8%A7%E0%B8%99%E0%B8%95%E0%B8%B1%E0%B8%A7.html" class="btn">ประวัติส่วนตัว</a>
    </div>
</body>
</html>
